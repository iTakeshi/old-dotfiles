# NOTE: neocomplcache/neocomplete/deoplete are managed in plugin.vim

# neobundle itself
[[plugins]]
repository = 'Shougo/neobundle.vim'
fetch = 1

# Unite.vim
[[plugins]]
repository = 'Shougo/unite.vim'

# async library
[[plugins]]
repository = 'Shougo/vimproc.vim'
build_commands = 'make'
build = 'make'

# filer
[[plugins]]
repository = 'Shougo/vimfiler'

# tag window
[[plugins]]
repository = 'majutsushi/tagbar'
external_commands = ['ctags']

# awesome git client
[[plugins]]
repository = 'lambdalisue/vim-gita'

# cool status line
[[plugins]]
repository = 'itchyny/lightline.vim'
depends = ['vim-gita']

# visualize indent
[[plugins]]
repository = 'Yggdroot/indentLine'

# human-friendly window selector
[[plugins]]
repository = 't9md/vim-choosewin'

# save and restore cursor position and folding
[[plugins]]
repository = 'vim-scripts/restore_view.vim'

# automatic charcode detector
[[plugins]]
repository = 'banyan/recognize_charcode.vim'

# capslock alternative
[[plugins]]
repository = 'tpope/vim-capslock'

# manage 'surroundings'
[[plugins]]
repository = 'tpope/vim-surround'

# alignment
[[plugins]]
repository = 'junegunn/vim-easy-align'

# undo history
[[plugins]]
repository = 'sjl/gundo.vim'

# highlight quickfix errors
[[plugins]]
repository = 'cohama/vim-hier'







